<!DOCTYPE html>
<html lang="eng">

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Register | Sword Vpn
        </title>
        <link rel="stylesheet" href="../Style/reg-style.css">
        <link rel="icon" href="../Materials/logo-1.png">

    </head>

    <body>

        <div class="Main-Container">
            <h1>Create An Account</h1>
            
            <form action="login.html" method="post">
                

                <div class="Fields-Container">
                            <div class="side-by-side">
                   <div class="side-Field">
                        <input type="text" name="FirstName" placeholder="First Name" required autofocus> 
                        <i class='bx bx-lock-alt'></i>
                   </div>

                   <div class="side-Field">
                        <input type="text" name="LastName" placeholder="Last Name" required > 
                    </div>
                             </div>



                    <div class="Input-Field">
                        <input type="email" name="email" placeholder="Email" required > 
                    </div>

                    <div class="Input-Field">
                        <input type="password" name="password" placeholder="Password" required > 
                    </div>

                    <div class="submit-button">
                         <input type="submit" name="submit"  value="Create An Account">  
                    </div>

                    <div class="link">
                            <p>Already Has An Account ? <a href="login.html" >Log In</a> </p>

                    </div>

                </div>




            </form>
        </div>
        
    </body>
</html>
